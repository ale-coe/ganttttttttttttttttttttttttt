<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Gantt - Viewport Only</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    /* Outer wrapper: you can size this however you want */
    #gantt-wrapper {
      width: 100vw;
      height: 100vh;
    }

    /* Scroll host: provides scrollbars */
    #gantt-scroll {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: #f5f5f5;
    }

    /* Invisible element defining scrollable area (world size) */
    #gantt-virtual-size {
      width: 0;
      height: 0;
    }

    /* Canvas is fixed-size viewport, overlayed on top of scroll area */
    #gantt-canvas {
      position: absolute;
      inset: 0;
      display: block;
      /* pointer-events: none;  // enable if you don't need interaction */
    }
  </style>
</head>
<body>
  <div id="gantt-wrapper">
    <div id="gantt-scroll">
      <div id="gantt-virtual-size"></div>
      <canvas id="gantt-canvas"></canvas>
    </div>
  </div>

  <script src="gantt2.js"></script>
</body>
</html>
