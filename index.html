<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Gantt</title>
    <style>
      html,
      body {
        margin: 0;
        position: relative;
      }
      * {
        box-sizing: border-box;
        user-select: none;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100vw;
        z-index: 2;
        pointer-events: none;
        display: flex;
        justify-content: center;
        align-items: center;
        display: none;
      }

      #overlay p {
        color: red;
        font-size: 100px;
      }

      #gantt-wrapper {
        border: 1px solid black;
        height: 800px;
        width: 100vw;
        position: relative;
        overflow: hidden;
      }

      #gantt-scroll-wrapper {
        border: 1px solid red;
        position: absolute;
        top: 50px;
        left: 100px;
        overflow: scroll;
      }

      #gantt-canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      #blocker {
        background-color: white;
        position: absolute;
        width: 100px;
        height: 50px;
        z-index: 2;
      }

      #radiogroup {
        margin-top: 20px;
      }

      #actions {
        margin-left: 15px;
      }

      #actions .row {
        margin-bottom: 10px;
      }

      #drag-target-date {
        margin-left: 20px;
      }

      #bottom {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="gantt-wrapper">
      <div id="blocker"></div>
      <canvas
        id="gantt-canvas"
        onclick="onCanvasClick(event)"
        oncontextmenu="onContextMenu(event)"
      ></canvas>
      <div
        id="gantt-scroll-wrapper"
        onscroll="onScroll()"
        onmousedown="onScrollWrapperMouseDown(event)"
        oncontextmenu="onContextMenu(event)"
      >
        <div id="gantt-virtual-size"></div>
      </div>
    </div>
    <div id="bottom">
      <div id="actions">
        <form id="radiogroup" class="row">
          <label>
            <input type="radio" value="day" name="view" checked />
            Day
          </label>
          <label> <input type="radio" value="week" name="view" /> Week </label>
          <label>
            <input type="radio" value="month" name="view" />
            Month
          </label>
        </form>
        <div class="row">
          <label>
            <input type="checkbox" id="cascading-drag" />
            Cascading Drag
          </label>
        </div>
        <div class="row">
          <button
            onclick="document.querySelector('#gantt-scroll-wrapper').scrollLeft -=20"
          >
            -
          </button>
          <button
            onclick="document.querySelector('#gantt-scroll-wrapper').scrollLeft +=20"
          >
            +
          </button>
          <button
            onclick="document.querySelector('#gantt-scroll-wrapper').scrollLeft =140"
          >
            140
          </button>
        </div>
      </div>
      <p id="drag-target-date"></p>
    </div>
    <script src="data.js"></script>
    <script src="gantt.js"></script>
    <div id="overlay">
      <p>Test</p>
    </div>
  </body>
</html>
