<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Gantt</title>
    <style>
      html,
      body {
        margin: 0;
      }
      * {
        box-sizing: border-box;
        user-select: none;
      }

      #gantt-wrapper {
        border: 1px solid black;
        height: 800px;
        width: 100vw;
        position: relative;
        overflow: hidden;
      }

      #gantt-scroll-wrapper {
        border: 1px solid red;
        position: absolute;
        top: 50px;
        left: 100px;
        overflow: scroll;
      }

      #gantt-canvas {
        position: absolute;
        top: 0;
        left: 0;
      }

      #blocker {
        background-color: white;
        position: absolute;
        width: 100px;
        height: 50px;
        z-index: 2;
      }

      #radiogroup {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="gantt-wrapper">
      <div id="blocker"></div>
      <canvas
        id="gantt-canvas"
        onclick="onCanvasClick(event)"
        oncontextmenu="onContextMenu(event)"
      ></canvas>
      <div
        id="gantt-scroll-wrapper"
        onscroll="onScroll()"
        onmousedown="onScrollWrapperMouseDown(event)"
        oncontextmenu="onContextMenu(event)"
      >
        <div id="gantt-virtual-size"></div>
      </div>
    </div>
    <form id="radiogroup">
      <label>
        <input type="radio" value="day" name="view" checked />
        Day
      </label>
      <label> <input type="radio" value="week" name="view" /> Week </label>
      <label>
        <input type="radio" value="month" name="view" />
        Month
      </label>
    </form>

    <button
      onclick="document.querySelector('#gantt-scroll-wrapper').scrollLeft -=20"
    >
      -
    </button>
    <button
      onclick="document.querySelector('#gantt-scroll-wrapper').scrollLeft +=20"
    >
      +
    </button>
    <button
      onclick="document.querySelector('#gantt-scroll-wrapper').scrollLeft =140"
    >
      140
    </button>
    <p id="drag-target-date"></p>
    <script src="data.js"></script>
    <script src="gantt.js"></script>
  </body>
</html>
